name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Set your branch name here

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Setup Node.js (example for a JavaScript project)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build static site (example using npm)
        run: |
          npm install
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # `dist` is a common folder name for built sites.
          # Change this to match your project's output directory.
          path: './dist' 

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
